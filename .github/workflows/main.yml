name: GitHub Actions
run-name: ${{ github.actor }}
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
     - name: Setup Processing
     # You may pin to the exact commit or the version.
     # uses: pr1metine/setup-processing@ad5e4c53ff0916d1774b3420e09a14760b8d00de
      uses: pr1metine/setup-processing@v2.2.0
       with:
        # GitHub token for fetching GitHub releases, defaults to using secrets.GITHUB_TOKEN
         token: # optional, default is ${{ github.token }}
    # Tag of Processing GitHub Release, e.g. processing-1292-4.2
    tag: # optional
    # Name of a Processing GitHub Release Asset, e.g. processing-4.2-linux-arm64.tgz
    asset-name: # optional
          
